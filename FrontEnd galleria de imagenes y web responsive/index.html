<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Kanit:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Equipos de construccion</title>
  <script src="https://kit.fontawesome.com/ae1d842f3c.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--------- HEADER------------>
  <header>
    <div class="logo-section">
      <a href="index.html"><img src="img/Logooscuro.png" alt="Logo de la empresa" /></a>
      <p>El mejor aliado de tus proyectos</p>
    </div>
    <!-- <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav> -->
    <div class="btn-section">
      <button>Crear cuenta</button>
      <button>Iniciar sesión</button>
    </div>
  </header>

  <!-- Listado de productos -->
  <main>
    <!---------------------- BUSCADOR ---------------------->
    <section class="content-buscador">
      <div class="buscador">
        <h2>¿Que buscas para tus proyectos?</h2>
        <form class="searchForm">
          <input class="searchInput" type="text" id="searchInput"
            placeholder="Ingresa palabras claves de tu busqueda..." />
          <button class="icon" type="submit">
            <img src="./img/search.svg" alt="" />
          </button>
        </form>
      </div>
    </section>
    <!---------------------- BUSCADOR ---------------------->

    <!---------------------- categorias ---------------------->

    <div class="carousel">
      <div class="carousel__contenedor">
        <button aria-label="Anterior" class="carousel__anterior">
          <i class="fas fa-chevron-left"></i>
        </button>

        <div class="carousel__lista">
          <div class="carousel__elemento">
            <div class="image-container">
              <img src="./img/maquinariapesada.jpg" alt="Rock and Roll Hall of Fame">
            </div>
            <div class="title-container">
              <a href="maqpesada.html" class="anchorCategory">
                <h3 class="titleCategory">MAQUINARIA PESADA</h3>
              </a>
            </div>
          </div>
          <div class="carousel__elemento">
            <div class="image-container">
              <img src="./img/herramientapequeña.jpg" alt="Rock and Roll Hall of Fame">
            </div>
            <div class="title-container">
              <a href="herramientas.html" class="anchorCategory">
                <h3 class="titleCategory">HERRAMIENTAS PEQUEÑAS</h3>
              </a>
            </div>
          </div>

          <div class="carousel__elemento">
            <div class="image-container">
              <img src="./img/indumentaria.jpg" alt="Rock and Roll Hall of Fame">
            </div>
            <div class="title-container">
              <a href="indumentaria.html" class="anchorCategory">
                <h3 class="titleCategory">INDUMENTARIA</h3>
              </a>
            </div>
          </div>

          <div class="carousel__elemento">
            <div class="image-container">
              <img src="./img/equipoconstruccion.jpg" alt="Rock and Roll Hall of Fame">
            </div>
            <div class="title-container">
              <a href="construccion.html" class="anchorCategory">
                <h3 class="titleCategory">EQUIPOS PARA CONSTRUCCION</h3>
              </a>
            </div>
          </div>



          <button aria-label="Siguiente" class="carousel__siguiente">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div role="tablist" class="carousel__indicadores"></div>
      </div>



      <!-- categorias -->

      <!------------------------ recomendaciones ----------------->
      <section class="recomendaciones">
        <div class="title-recomend">
          <h2>Recomendaciones</h2>
        </div>
        <div class="content-recoment-cards" id="recomendaciones">
          <!-- se encuentran en los archivos de javascript renderizado -->
        </div>
      </section>
      <!-- recomendaciones -->

      <!-------------------- footer -------------------->

      <footer>
        <div class="footer-logo">
          <img src="./img/Logooscuro.png" alt="Isologotipo de la empresa" />
          <p class="rights">Todos los derechos reservados &copy;</p>
        </div>
        <div class="social">
          <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </footer>
  </main>

  <script src="./scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
</body>

</html>
