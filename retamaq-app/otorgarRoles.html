<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Productos</title>
    <link rel="stylesheet" href="styles/agregarProducto.css" />
  </head>

  <body>
    <header>
      <div class="logo-section">
        <a href="administracion.html"
          ><img src="imagenes/Logooscuro.png" alt="Logo de la empresa"
        /></a>
        <p>El mejor aliado de tus proyectos</p>
      </div>
      <div class="title-header">
        <h1>OTORGAR ROLES</h1>
      </div>
    </header>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="productosTableBody"></tbody>
      </table>
    </div>
    <div class="button-category">
      <button id="btnAgregarProducto">Editar Roles</button>
    </div>

    <div id="modalAgregarProducto" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Roles</h2>
        <form id="formularioProducto" class="form">
          <label for="usuarios">Usuarios:</label>
          <select name="usuarios" id="usuarios"></select>

          <label for="roles">Roles:</label>
          <select name="roles" id="roles"></select>

          <button type="submit" class="btn primary full">Guardar</button>
        </form>
        <script src="scripts/agregarcategoriaproducto.js"></script>
      </div>
    </div>

    <footer>
      <div class="footer-logo">
        <img src="./imagenes/Logooscuro.png" alt="Isologotipo de la empresa" />
        <p>Todos los derechos reservados &copy;</p>
      </div>
      <div class="social">
        <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com/?lang=es"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </footer>

    <script src="scripts/otorgaRoles.js" type="module"></script>
  </body>
</html>
