<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />

    <title>Formulario de Acceso</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <!-- Login -->
    <div id="contenedor" >
      <div id="contenedorlogin" class="bb">
        <div id="login">
          <form id="loginform">
            <label for="usuario">Usuario</label>
            <input
              id="usuario"
              type="text"
              name="usuario"
              placeholder="Usuario"
              required
            />

            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />

            <button type="submit" title="Ingresar" name="Ingresar">
              Ingresar
            </button>
          </form>
        </div>

        <div id="derecho">
          <div class="titulo">Bienvenido</div>
          <hr />
          <div class="pie-form">
            <a href="#">¿Perdiste tu contraseña?</a>
            <a id="sinregistrar" href="#">¿No tienes Cuenta? Registrate</a>
            <hr />
            <a href="index.html">« Volver como invitado</a>
          </div>
        </div>
      </div>

      <!-- Register -->
      <div id="contenedorregistro" >
        <div id="registro">
          <form id="registroform">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              type="text"
              name="nombre"
              placeholder="ingresa tu nombre"
              required
            />

            <label for="apellido">Apellido</label>
            <input
              id="apellido"
              type="text"
              placeholder="ingresa tu apellido"
              name="apellido"
              required
            />

            <label for="email">Correo electronico</label>
            <input
              id="email"
              type="mail"
              placeholder="correo electronico"
              name="email"
              required
            />

            <label for="password">Contraseña</label>
            <input
              id="nuevopassword"
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />

            <label for="password">Confirmar contraseña</label>
            <input
              id="confirmacionpassword"
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />

            <button type="submit" title="Ingresar" name="Ingresar">
              Registrarse
            </button>
          </form>
        </div>
        <div id="derecho">
          <div class="titulo">Bienvenido</div>
          <hr />
          <div class="pie-form">
            <a id="registrado" href="#">¿Ya tienes Cuenta? Ingresa</a>
            <hr />
            <a href="index.html">« Volver como invitado</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/script_auth_user.js"></script>
  </body>
</html>
