<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />

    <title>Formulario de Acceso</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/auth.css" />
  </head>

  <body>
    <div id="contenedor">
      <div id="contenedorlogin" class="bb">
        <div id="login">
          <form id="loginform">
            <label for="usuario">Email</label>
            <input
              id="usuario"
              type="email"
              name="usuario"
              placeholder="Usuario"
              required
            />

            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />

            <button type="submit" title="Ingresar" name="Ingresar">
              Ingresar
            </button>
          </form>
        </div>

        <div id="derecho">
          <div class="titulo">Bienvenido</div>
          <hr />
          <div class="pie-form">
            <a href="#">¿Perdiste tu contraseña?</a>
            <a id="sinregistrar" href="./signup.html">¿No tienes Cuenta? Registrate</a>
            <hr />
            <a href="../index.html">« Volver como invitado</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/usuarios/auth/login.js"></script>
  </body>
</html>
