<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle del Producto y Formulario de Reserva</title>
<style>
  /* Estilos para el pop-up */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* Estilos para el formulario de reserva */
  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- Botón para abrir el pop-up -->
<button onclick="openModal()">Reservar Producto</button>

<!-- Pop-up modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="float:right; cursor:pointer;">&times;</span>
    <h2>Detalle del Producto</h2>
    <!-- Aquí va la información del producto -->
    <p>Nombre del producto: Producto 1</p>
    <p>Descripción: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <!-- Formulario de reserva -->
    <form>
      <label for="fname">Nombre:</label>
      <input type="text" id="fname" name="firstname" placeholder="Tu nombre.." required>

      <label for="lname">Apellido:</label>
      <input type="text" id="lname" name="lastname" placeholder="Tu apellido.." required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tuemail@example.com" required>

      <input type="submit" value="Confirmar Reserva">
    </form>
  </div>
</div>

<script>
// Funciones para abrir y cerrar el pop-up
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>
